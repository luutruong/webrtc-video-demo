<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>WebRTC Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header>
      <div class="navigation">
        <a href="/video-call" class="navigation-item">Video Call</a>
        <a href="https://github.com/luutruong/webrtc-video-demo"
          class="navigation-item">Source Code</a>
      </div>
    </header>
    <div class="container">
      <div class="pairs pairs-video">
        <video controls id="remote-video" width="640" height="360"></video>
        <video muted id="local-video" width="240" height="120"></video>
      </div>
      <div class="pairs">
        <div>
          <input type="text" class="input" id="create-livestream-id" placeholder="Livestream ID" />
          <button class="btn" id="btn-start">Start</button>
        </div>
        <span class="separator">OR</span>
        <div>
          <input type="text" class="input" id="join-livestream-id" placeholder="Livestream ID" />
          <button class="btn" id="btn-join">Join Livestream</button>
        </div>
      </div>

      <div class="watchers">
        <h3>Watchers</h3>
        <ol id="watcher-list"></ol>
      </div>
    </div>

    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
