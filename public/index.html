<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>WebRTC Demo</title>
    <style>
      video {
        border: 1px solid #999;
      }
      button {
        appearance: none;
        padding: 12px 36px;
        border: 1px solid #ddd;
        border-radius: 6px;
        cursor: pointer;
      }
      .input {
        padding: 12px;
        appearance: none;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .pairs {
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        align-items: center;
        justify-content: center;
      }
      .separator {
        display: inline-block;
        margin: 0 20px;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pairs">
        <video controls id="remote-video" width="640" height="360"></video>
        <video muted id="local-video" width="240" height="120" style="margin-left: 10px;"></video>
      </div>
      <div class="pairs">
        <div>
          <input type="text" class="input" id="create-livestream-id" placeholder="Livestream ID" />
          <button id="btn-start">Start</button>
        </div>
        <span class="separator">OR</span>
        <div>
          <input type="text" class="input" id="join-livestream-id" placeholder="Livestream ID" />
          <button id="btn-join">Join Livestream</button>
        </div>
      </div>
  
      <div class="watchers">
        <h3>Watchers</h3>
        <ol id="watcher-list"></ol>
      </div>
    </div>

    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
